<html>
	<body>
		<p>Install yslow : http://developer.yahoo.com/yslow/</p>
		<br>
		<p>Firefox extensions configuration: type "about:config" at the url input</p>
		<br>
		<table border="1">
			<tr>
				<th>Key</th>
				<th>Value</th>
			</tr>
			<tr>
				<td>extensions.yslow.beaconUrl</td>
				<td>http://localhost:8080/beacon/yslow</td>
			</tr>
			<tr>
				<td>extensions.yslow.beaconInfo</td>
				<td>grade</td>
			</tr>
			<tr>
				<td>extensions.yslow.optinBeacon</td>
				<td>true</td>
			</tr>
			<tr>
				<td>extensions.yslow.autorun</td>
				<td>true</td>
			</tr>
		</table>
		
	</body>
</html>
